<!DOCTYPE html>
<html>
    <head>
        <title>
            Calculator
        </title>
        <link href="index.css" rel="stylesheet">
    </head>
    <body class="boody">
        <div class="calculator">
            <div class="display">
                <div class="output">
                    
                </div>
                <div class="result">
                    0
                </div>
            </div>
            <div class="input">
                <button class="ac">AC</button>
                <button>.</button>
                <button>%</button>
                <button>+</button>

                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>-</button>

                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>*</button>

                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>/</button>

                <button>0</button>
                <button>00</button>
                <button class="equals">=</button>
                <button class="del">DEL</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
